<!DOCTYPE html>
<html lang="eng">
<link href="style.css" rel="stylesheet" type="text/css" media="all"/>

<head>
    <meta charSet="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <title>Order Summary</title>
    <link rel="icon" type="image/icon" href="images/favicon-32x32.png">
</head>

<body>

    <main class="container">

        <section>

        <img class="hero" src="images/illustration-hero.svg" alt="hero">

        <h2>Order Summary</h2>
        <p class="summary">You can now listen to millions of songs <br>
        audiobooks, and podcasts on any device <br>
        anywhere you like</p>

    <div class="annual-plan">
        <img src="images/icon-music.svg" class="icon-music">
        <p class="text">
            <span class="annual">Annual Plan</span>
            <span class="price">$59,99/year</span>
        </p>
        <a class=change href="" type="button" value="change">Change</a>
    </div>

    <div class="links">
    <button class="payment" href="">Proceed to payment</button>

    <a class=cancel href="" type="button" value="cancel order">Cancel Order</a>
    </div>

    </section>

</main>

</body>

</html>
